<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-6">
      <div class="card shadow-lg rounded-4 border-0 p-4">

        <!-- Header -->
        <div class="bg-primary text-white text-center py-3 rounded-3 mb-4">
          <h3 class="mb-0">User Profile</h3>
        </div>

        <!-- Edit Mode Form -->
        <form *ngIf="editMode" [formGroup]="profileForm" (ngSubmit)="updateProfile()">
          <div class="row g-3" (change)="onInputChange()">
            <div class="col-md-6">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" formControlName="fullName" placeholder="Enter full name" (change)="onInputChange()">
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email" placeholder="Enter email" (change)="onInputChange()">
            </div>
            <div class="col-md-6">
              <label class="form-label">Phone</label>
              <input type="text" class="form-control" formControlName="phone" placeholder="Enter phone" (change)="onInputChange()">
            </div>
            <div class="col-md-6">
              <label class="form-label">Gender</label>
              <select class="form-select" formControlName="gender" (change)="onInputChange()">
                <option value="" disabled>Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label">Address</label>
              <textarea class="form-control" formControlName="address" rows="3" placeholder="Enter address" (change)="onInputChange()"></textarea>
            </div>
          </div>

          <div class="mt-4 d-flex justify-content-end gap-2">
            <button type="submit" class="btn btn-success px-4">Save</button>
            <button type="button" class="btn btn-secondary px-4" (click)="cancelEdit()">Cancel</button>
          </div>
        </form>

        <!-- View Mode -->
        <div *ngIf="!editMode">
          <p><strong>Full Name:</strong> {{ user.fullName }}</p>
          <p><strong>Email:</strong> {{ user.email }}</p>
          <p><strong>Phone:</strong> {{ user.phone }}</p>
          <p><strong>Gender:</strong> {{ user.gender }}</p>
          <p><strong>Address:</strong> {{ user.address }}</p>

          <div class="text-end mt-3">
            <button class="btn btn-primary px-4" (click)="enableEdit()">Edit Profile</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
