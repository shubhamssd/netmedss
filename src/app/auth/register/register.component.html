<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light py-5">
  <div class="card p-4 shadow rounded-4" style="min-width: 500px; max-width: 800px; width: 100%;">
    <h4 class="text-center mb-4">Register</h4>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <!-- Full Name -->
        <div class="mb-3 col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" formControlName="fullName" placeholder="Enter full name" />
          <div class="text-danger" *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.invalid">
            Full name is required (min 3 characters).
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3 col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter email" />
          <div class="text-danger" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
            Enter a valid email address.
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3 col-md-6">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Enter password" />
          <div class="text-danger" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
            Password must be at least 6 characters.
          </div>
        </div>

        <!-- Gender -->
        <div class="mb-3 col-md-6">
          <label class="form-label">Gender</label>
          <select class="form-select" formControlName="gender">
            <option value="" disabled>Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          <div class="text-danger" *ngIf="registerForm.get('gender')?.touched && registerForm.get('gender')?.invalid">
            Please select a gender.
          </div>
        </div>

        <!-- Address -->
        <div class="mb-3 col-md-6">
          <label class="form-label">Address</label>
          <textarea class="form-control" formControlName="address" placeholder="Enter address"></textarea>
          <div class="text-danger" *ngIf="registerForm.get('address')?.touched && registerForm.get('address')?.invalid">
            Address is required.
          </div>
        </div>

        <!-- Phone Number -->
        <div class="mb-3 col-md-6">
          <label class="form-label">Phone Number</label>
          <input type="text" class="form-control" formControlName="phone" placeholder="Enter 10-digit phone number" />
          <div class="text-danger" *ngIf="registerForm.get('phone')?.touched && registerForm.get('phone')?.invalid">
            Enter a valid 10-digit phone number.
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button class="btn btn-primary w-100" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>
