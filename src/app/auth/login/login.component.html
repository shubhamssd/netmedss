<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="row w-100 bg-white rounded-4 shadow p-4" style="max-width: 1000px;">

    <!-- Left Image Side -->
    <div class="col-lg-6 d-flex align-items-center justify-content-center mb-4 mb-lg-0">
      <img src="https://www.netmeds.com/images/cms/wysiwyg/cms/1680000865_New_Dest_deal.png"
           alt="Netmeds Banner" class="img-fluid rounded-3" />
    </div>

    <!-- Right Login Side -->
    <div class="col-lg-6">
      <h4 class="fw-bold mb-2">Sign In / Sign Up</h4>
      <p class="text-muted small mb-4">Access your orders, special offers, health tips and more!</p>

      <!-- Login Form -->
      <form [formGroup]="userLoginForm" (ngSubmit)="onSubmit()" class="mb-3">

        <div class="mb-3">
          <label for="email" class="form-label">Email ID:</label>
          <input type="email" formControlName="email" class="form-control" placeholder="Enter your email">
          <div class="text-danger" *ngIf="userLoginForm.get('email')?.touched && userLoginForm.get('email')?.invalid">
            Email is required.
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" formControlName="password" class="form-control" placeholder="Enter your password">
          <div class="text-danger" *ngIf="userLoginForm.get('password')?.touched && userLoginForm.get('password')?.invalid">
            Password is required.
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-info">Login</button>
        </div>
      </form>

      <!-- Register Link -->
      <p class="mb-3">New User? 
        <a routerLink="/auth/register" class="text-danger text-decoration-none fw-semibold">Register Here</a>
      </p>

      <!-- Social Login Buttons -->
      <div class="d-flex justify-content-between gap-2 mb-3">
        <button class="btn btn-outline-secondary w-50 d-flex align-items-center justify-content-center gap-2">
          <img src="https://www.netmeds.com/msassets/images/icons/google-icon.png" width="18"> Google
        </button>
        <button class="btn btn-outline-secondary w-50 d-flex align-items-center justify-content-center gap-2">
          <img src="https://www.netmeds.com/msassets/images/icons/facebook-icon.png" width="18"> Facebook
        </button>
      </div>

      <!-- Footer Text -->
      <p class="text-center small text-muted">
        By continuing, you agree to our 
        <a href="#" class="text-danger text-decoration-none">Terms of Service</a> and 
        <a href="#" class="text-danger text-decoration-none">Privacy Policy</a>.
      </p>
    </div>
  </div>
</div>
